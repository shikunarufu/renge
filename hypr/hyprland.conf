# Hyprland Configuration File

$hypr = ~/.config/hypr
$vrbl = $hypr/variables
$cnfg = $hypr/configs
$kybd = $cnfg/keybindings

# Variables
source = $vrbl/general.conf
source = $vrbl/decoration.conf
source = $vrbl/animations.conf
source = $vrbl/input.conf
source = $vrbl/group.conf
source = $vrbl/misc.conf
source = $vrbl/binds.conf
source = $vrbl/xwayland.conf
source = $vrbl/cursor.conf
source = $vrbl/debug.conf

# Executing
source = $cnfg/executing.conf

# Monitors
source = $cnfg/monitors.conf

# Keybindings
source = $kybd/media.conf
source = $kybd/clipboard.conf
source = $kybd/tiling.conf
source = $kybd/utilities.conf
source = $kybd/apps.conf

# Window Rules
source = $cnfg/window.conf

# Dwindle Layout
source = $cnfg/dwindle.conf

# Master Layout
source = $cnfg/master.conf

# Environment Variables
source = $cnfg/environment.conf
