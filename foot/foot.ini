shell=fish
title=foot
font=GeistMono Nerd Font:size=10, Noto Font:size=10
letter-spacing=0
dpi-aware=no
gamma-correct-blending=no
pad=25x25
bold-text-in-bright=no

[scrollback]
lines=10000

[cursor]
style=beam
blink=yes
blink-rate=500
beam-thickness=1.5

[mouse]
hide-when-typing=yes

[colors]
alpha=0.78

[key-bindings]
scrollback-up-page=Page_Up
scrollback-down-page=Page_Down
search-start=Control+Shift+f

[search-bindings]
cancel=Escape
find-prev=Shift+F3
find-next=F3 Control+G
